<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <p class="song-title"></p>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="player-timeline-progress">
          <input type="range" min="0" max="100" value="0" class="progress-bar">
          <div class="player-time">
            <div class="player-time-current"></div>
            <div class="player-time-length"></div>
          </div>
          <div class="player-volume">
            <button class="player-volume-button player-icon player-volume-on"></button>
            <input type="range" min="0" max="100" value="85" class="player-volume-control">
          </div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" />
    </div>
    <div class="settings-wrapper">

    </div>
  </main>
  <footer class="footer">
    <div class="settings-wrapper">
      <div class="settings-button"></div>
      <div class="settings">
        <ul class="settings-list">
          <li class="settings-list-li">
            <span class="setting-name">Change language</span>
            <div class="language-wrapper">
              <button class="language-button">RU</button>
              <button class="language-button language-button-active">EN</button>
            </div>
          </li>
          <li class="settings-list-li">
            <span class="setting-name">Time</span>
            <span class="toggle-slider time-on has-toggle-on">
              <svg class="toggle-switch" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
              </svg>
            </span>
          </li>
          <li class="settings-list-li">
            <span class="setting-name">Date</span>
            <span class="toggle-slider date-on has-toggle-on">
              <svg class="toggle-switch" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
              </svg>
            </span>
          </li>
          <li class="settings-list-li">
            <span class="setting-name">Greeting</span>
            <span class="toggle-slider greeting-on has-toggle-on">
              <svg class="toggle-switch" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
              </svg>
            </span>
          </li>
          <li class="settings-list-li">
            <span class="setting-name">Quotes</span>
            <span class="toggle-slider quotes-on has-toggle-on">
              <svg class="toggle-switch" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
              </svg>
            </span>
          </li>
          <li class="settings-list-li">
            <span class="setting-name">Audio player</span>
            <span class="toggle-slider player-on has-toggle-on">
              <svg class="toggle-switch" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
              </svg>
            </span>
          </li>
          <li class="settings-list-li">
            <span class="setting-name">Weather</span>
            <span class="toggle-slider weather-on has-toggle-on">
              <svg class="toggle-switch" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="50"></circle>
              </svg>
            </span>
          </li>
          <li class="settings-list-li">
            <span class="setting-name">Background</span>
            <select class="select">
              <option class="github">Github</option>
              <option class="unsplash">Unsplash</option>
              <option class="flickr">Flickr</option>
            </select>
          </li>
        </ul>
        <div class="settings-close">
          <span class="settings-close-line"></span>
          <span class="settings-close-line"></span>
        </div>
      </div>
    </div>
    <div class="quote-wrapper">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="social-wrapper"></div>

  </footer>
  <script type="module" src="js/script.js"></script>
</body>

</html>
